<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>データ計測</title>
</head>
<body>
  <h1>加速度とGPS情報の記録</h1>
  <button id="start-btn">計測開始</button>
  <button id="stop-btn" disabled>計測終了</button>
  <div id="status">状態: 停止中</div>

  <h2>取得データ</h2>
  <div>
    <p>加速度:</p>
    <p>X: <span id="acc-x">-</span></p>
    <p>Y: <span id="acc-y">-</span></p>
    <p>Z: <span id="acc-z">-</span></p>
  </div>
  <div>
    <p>GPS情報:</p>
    <p>緯度: <span id="gps-latitude">-</span></p>
    <p>経度: <span id="gps-longitude">-</span></p>
    <p>速度: <span id="gps-speed">-</span></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
